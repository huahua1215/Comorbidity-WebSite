<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>嵌入影片</title>
  <style>
    /* 在此處添加您的樣式設定 */
    .video-container {
      position: relative;
      width: 600px;
      height: 400px;
      overflow: hidden;
    }

    .video-container video {
      width: 100%;
      height: 100%;
    }

    .video-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: opacity 0.3s;
    }

    .video-overlay img {
      max-width: 100%;
      height: auto;
      opacity: 1;
      transition: opacity 0.3s;
    }

    .video-overlay:hover img {
      opacity: 0;
    }

    .video-overlay:hover + video {
      opacity: 1;
    }

    video {
      opacity: 0;
      transition: opacity 0.3s;
    }
  </style>
</head>
<body>
  <div class="video-container">

    <video src="測試demo.mp4" controls></video>
  </div>

  <script>
    var videoContainer = document.querySelector('.video-container');
    var video = videoContainer.querySelector('video');
    var overlay = videoContainer.querySelector('.video-overlay');

    overlay.addEventListener('mouseover', function() {
      video.play();
    });

    overlay.addEventListener('mouseout', function() {
      video.pause();
      video.currentTime = 0;
    });
  </script>
</body>
</html>
